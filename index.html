<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- main css -->
    <link rel="stylesheet" href="./style/main.css">
    <!-- responsividade css -->
    <link rel="stylesheet" href="style/responsive.css">
    <!-- owl css -->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <title>Netflix Clone</title>
</head>
<body>

    <header>
        <div class="container">
            <h2 class="logo">Netflix</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">STRANGER THINGS</h3>
                <p class="descricao">Quando um garoto desaparece, a cidade toda participa nas buscas. Mas o que encontram são segredos, forças sobrenaturais e uma menina.</p>
            </div>
            <div class="botoes">
                <button role="button" class="botao">
                    <i class="fas fa-play"></i>
                    ASSISTIR AGORA
                </button>
                <button role="button" class="botao">
                    <i class="fas fa-info"></i>
                    MAIS INFORMAÇÕES
                </button>
            </div>
        </div>
    </main>

    <div class="carrousel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class=".box-filme" src="img/mini1.jpg">
            </div>
            <div class="item">
                <img class=".box-filme" src="img/mini2.jpg">
            </div>
            <div class="item">
                <img class=".box-filme" src="img/mini3.jpg">
            </div>
            <div class="item">
                <img class=".box-filme" src="img/mini4.jpg">
            </div>
            <div class="item">
                <img class=".box-filme" src="img/mini5.jpg">
            </div>
            <div class="item">
                <img class=".box-filme" src="img/mini6.jpg">
            </div>
            <div class="item">
                <img class=".box-filme" src="img/mini7.jpg">
            </div>
            <div class="item">
                <img class=".box-filme" src="img/mini8.jpg">
            </div>
            <div class="item">
                <img class=".box-filme" src="img/mini9.jpg">
            </div>
            <div class="item">
                <img class=".box-filme" src="img/mini10.jpg">
            </div>
        </div>
    </div>
    

    <script src="https://kit.fontawesome.com/d58692a93d.js" crossorigin="anonymous"></script></body>

    <!-- owl js -->
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
    
</html>
